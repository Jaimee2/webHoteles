<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Informaion Usuario</title>
    </head>
    <body>


		
        <h1>Información del usuario</h1>
	<p>A continuación, se muestra la información del usuario.
     Dándole al botón cambiar se actualizará la nueva información introducida</p>
	
	<form action="index.php" method="post">
		<label for="nick">Nick: </label>
		<input type="text" id="nick" name="nick" minlength="5" maxlength="15" value="##nick##" disabled><br/>
		<label for="nombre">Nombre: </label>
		<input type="text" id="nombre" name="nombre" maxlength="50" value="##nombre##" required><br/>
		<label for="apellidos">Apellidos: </label>
		<input type="text" id="apellidos" name="apellidos" maxlength="50" value="##apellidos##" required><br/>
		<label for="correo">Correo: </label>
		<input type="email" id="correo" name="correo" maxlength="50" value="##correo##" disabled><br/>
		
        <label for="clave">Contraseña: </label>
		<input type="password" id="clave" name="clave" minlength="4" maxlength="15" value="##clave##" required><br/>
		<label for="clave2">Repetir contraseña: </label>
		<input type="password" id="clave2" name="clave2" minlength="4" maxlength="15" value="##clave##" required><br/>
		
        <label for="clave2">¿Desea cambiar la clave?: </label><br/>
		<input type="radio" id ="cambiarclave" name="cambiarclave" value="si">Sí<br/>
	  	<input type="radio" id ="cambiarclave" name="cambiarclave" value="no" checked>No<br/><br/>
          
		<input type="hidden" name="accion" value="usuario">
		<input type="hidden" name="id" value="7">
		<input type="hidden" name="idusuario" value="##idusuario##">
		<input type="submit" value="Cambiar">
		<input type="reset" value="Limpiar">
    </body>
</html>
