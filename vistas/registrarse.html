        <h1>Registrarse</h1>
        <p>Introduzca los datos del formulario para darse de alta.</p>

        <form action="index.php" method="POST">
        <label for="nick">Nick : </label>
		<input type="text" id="nick" name="nick" minlength="5" maxlength="15" required><br/>
		<label for="nombre">Nombre: </label>
		<input type="text" id="nombre" name="nombre" maxlength="50" required><br/">
		<label for="apellidos">Apellidos: </label>
		<input type="text" id="apellidos" name="apellidos" maxlength="50" required><br/">
		<label for="correo">Correo : </label>
		<input type="email" id="correo" name="correo" maxlength="50" required><br/>
		<label for="clave">Contraseña : </label>
		<input type="password" id="clave" name="clave" minlength="4" maxlength="15" required><br/>
		<label for="clave2">Repetir contraseña : </label>

        <!--Botones-->
		<input type="submit" value="Enviar">
